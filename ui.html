<html>
	<head>

		<title>Main</title>

		<!-- INCLUDE THE JQUERY LIBRARIES VIA CDN -->
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<style type="text/css">
					body { 		background-color: #c4c4c4;
								margin: 0px;
								height: 100%;
							}
			.window { border: 1px solid #000000;
								background-color: #ffffff;
							}
			.handle { background-color: #00ff00;
								margin-top: 0em;
							}
				#win1 { 	width: 200px;
								height: 400px;
								position: relative;
								left: 5px; /* START POSITION ◄ ▼ */
								top: 5px;
								clear: both;
								z-index: 1;
								display: none;
						}
				#win2 { 	width: 400px;
								height: 200px;
								position: relative;
								left: 200px; /* START POSITION ◄ ▼ */
								top: -400px;
								clear: both;
								z-index: 1;
								display: none;
						}

		</style>

		<script>

		/* This makes #winx draggable only by handle(class .handle)
		with a change in opacity on event and ensures most recently dragged
		has the highest z-index  */
		$(function() {
			var zIndex = 1;

			$("div[id*='win']").draggable({
				handle: $(".handle"),
				opacity: 0.8,
				start: function(event, ui) {
					$(this).css("z-index", ++zIndex);

				}
			});
		});
		</script>

		<script>


		//var span = document.getElementsByClassName("close")[0];

		function showModal(id) {
			var win = document.getElementById(id);
			$(win).show();
		};

		</script>

	</head>

	<body>

		<div id="win1" class="panel panel-default">
			<p class="handle panel-heading">Window 1</p>
			<div class="panel-body">CONTENT</div>
		</div>
		<div id="win2" class="panel panel-default">
			<p class="handle panel-heading">Window 2</p>
			<div class="panel-body">CONTENT</div>
		</div>

		<button class="btn btn-danger" onclick="showModal('win1');">Window 1</button>
		<button class="btn btn-danger" onclick="showModal('win2');">Window 2</button>

	</body>
