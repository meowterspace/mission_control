<body>

  <div id='box'>
  <table>

      <td id='thm2'>5</td>
      <td id='thm3'>.</td>

    </tr>
    <tr>
      <td><input type='button' onclick="change(10, -1)" id='up' value='▼'></td>

      <td><input type='button' id='up'></td>
